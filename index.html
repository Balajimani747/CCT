<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="D:\Project\Crypto Currency Tracker\1650455588819.png" type="png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Tracker</title>
</head>
<body>   
    <div class="container p-4 col-md-7">
        <center>
            <h2>CRYPTO TRACKER IN INR</h2>
     </center>
        <form action="" id="searchForm">
            <select class="form-control" name="coinType" id="coin">
                <option >Select Coin</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="dogecoin">Dogecoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="tether">Tether</option>
                <option value="ripple">XRP</option>
                <option value="tron">Tron</option>
                <option value="dash">Dash</option>
            </select>
            <button type="submit" class="col-12 btn btn-primary ">Get Price</button>
        </form>
    </div>

    <div class="container" style="display: flex;justify-content: center;align-items: center;">
        <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:50px;">
            
            <table class="p-10 col-md-10" border="1px" style="background-color: rgb(219, 245, 20); font-weight: 500;" id="resTable">
                <tr>
                    <td>Property</td>
                    <td>Value</td>
                </tr>
                <tr>
                    <td>Coin Name</td>
                    <td id="co"></td>
                </tr>
                <tr>
                    <td>Price(Rs.)</td>
                    <td id="pr"></td>
                </tr>
                <tr>
                    <td>Symbol</td>
                    <td id="sy"></td>
                </tr>
                <tr>
                    <td>Volume</td>
                    <td id="vo"></td>
                </tr>
                <tr>
                    <td>Market capital</td>
                    <td id="ma"></td>
                </tr>
                <tr>
                    <td>Price Change 1H Befor</td>
                    <td id="1h"></td>
                </tr>
                <tr>
                    <td>Price Change 1-Day Befor</td>
                    <td id="1d"></td>
                </tr>
                <tr>
                    <td>Price Change 1-Week Befor</td>
                    <td id="1w"></td>
                </tr>
            </table>
        
        </div>
    </div>
       

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
